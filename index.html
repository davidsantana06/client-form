<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form>
            <h5 class="mt-4 mb-0">Cadastrar Cliente</h5>
            <p class="mb-4">Para cadastrar um cliente, preencha os dados abaixo.</p>
            <div class="mb-3">
                <label for="name" class="form-label mb-1">Nome</label>
                <input type="text" class="form-control" id="name" minlength="1" maxlength="50">
            </div>
            <div class="d-flex mb-4">
                <div class="w-100 me-2">
                    <label for="cpf" class="form-label mb-1">CPF</label>
                    <input type="text" class="form-control" id="cpf" minlength="14" maxlength="14">
                </div>
                <div class="w-100">
                    <label for="birthdate" class="form-label mb-1">Data de nascimento</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>
            </div>
            <div class="border-top mb-4"></div>
            <div class="mb-3">
                <label for="email" class="form-label mb-1">E-mail</label>
                <input type="email" class="form-control" id="email" maxlength="255">
            </div>
            <div class="d-flex mb-4">
                <div class="w-100 me-2">
                    <label for="password" class="form-label mb-1">Senha</label>
                    <input type="password" class="form-control" id="password" minlength="8" maxlength="30">
                </div>
                <div class="w-100">
                    <label for="confirm-password" class="form-label mb-1">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirm-password" minlength="8" maxlength="30">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
