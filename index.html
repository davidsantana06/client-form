<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container my-5">
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
            <h5 class="mb-0">Cadastrar Cliente</h5>
            <p class="mb-4">Para cadastrar um cliente, preencha os campos abaixo.</p>
            <div class="mb-3">
                <label for="name" class="form-label mb-1">Nome</label>
                <input type="text" class="form-control" id="name" minlength="1" maxlength="50">
            </div>
            <div class="d-flex mb-4">
                <div class="w-100 me-2">
                    <label for="cpf" class="form-label mb-1">CPF</label>
                    <input type="text" class="form-control" id="cpf" minlength="14" maxlength="14">
                </div>
                <div class="w-100">
                    <label for="birthdate" class="form-label mb-1">Data de nascimento</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>
            </div>
            <div class="border-top mb-4"></div>
            <div class="mb-3">
                <label for="email" class="form-label mb-1">E-mail</label>
                <input type="email" class="form-control" id="email" maxlength="255">
            </div>
            <div class="d-flex mb-4">
                <div class="w-100 me-2">
                    <label for="password" class="form-label mb-1">Senha</label>
                    <input type="password" class="form-control" id="password" minlength="8" maxlength="20">
                </div>
                <div class="w-100">
                    <label for="confirm-password" class="form-label mb-1">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirm-password" minlength="8" maxlength="20">
                </div>
            </div>
            <button type="submit" class="btn btn-primary rounded-0 me-1">Enviar</button>
            <button type="reset" class="btn btn-secondary rounded-0">Resetar</button>
        </form>
    </main>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
